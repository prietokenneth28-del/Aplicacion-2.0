<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso al sistema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<body class="bg-dark d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow-lg border-0" style="width: 380px;">
        <div class="card-header text-center bg-primary text-white">
            <h4 class="mb-0">Sistema de Facturación</h4>
            <small>Inicio de sesión</small>
        </div>

        <div class="card-body p-4">

            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input
                    type="text"
                    id="usuario"
                    class="form-control"
                    placeholder="Ingrese su usuario"
                    autocomplete="username"
                >
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Ingrese su contraseña"
                    autocomplete="current-password"
                >
            </div>

            <div id="errorMsg" class="alert alert-danger d-none"></div>

            <button
                class="btn btn-primary w-100"
                onclick="login()"
            >
                Ingresar
            </button>
        </div>

        <div class="card-footer text-center text-muted small">
            © 2026 Taller Mecánico
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>


        <script>
            const API_URL =
                location.hostname === "localhost" || location.hostname === "127.0.0.1"
                    ? "http://localhost:2000"
                    : "https://aplicacion-2-0.onrender.com";

            async function login() {
                const usuario = document.getElementById("usuario").value.trim();
                const password = document.getElementById("password").value.trim();
                const errorBox = document.getElementById("errorMsg");

                errorBox.classList.add("d-none");
                errorBox.innerText = "";

                if (!usuario || !password) {
                    errorBox.innerText = "Debe ingresar usuario y contraseña";
                    errorBox.classList.remove("d-none");
                    return;
                }

                try {
                    const res = await fetch(`${API_URL}/auth/login`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ usuario, password })
                    });

                    const data = await res.json();

                    if (!res.ok) {
                        throw new Error(data.message || "Error al iniciar sesión");
                    }

                    localStorage.setItem("token", data.token);
                    window.location.href = "Factura.html";

                } catch (error) {
                    errorBox.innerText = error.message;
                    errorBox.classList.remove("d-none");
                }
            }

            document.addEventListener("keydown", (e) => {
                if (e.key === "Enter") login();
            });
        </script>


</body>
</html>
