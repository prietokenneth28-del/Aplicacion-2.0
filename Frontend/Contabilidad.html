        <main>
    <section class="container mt-4">
         <div class="card">
                <div class="card-header">
                        <h3 class="card-title"> Resumen Contable</h3>
                </div> 
    <!-- Filtros -->
     <div class="card-body"> 
        <div class="row mb-3">
            <div class="col-md-3">
                <label>Desde</label>
                <input type="date" id="fechaDesde" class="form-control">
            </div>
        <div class="col-md-3">
            <label>Hasta</label>
            <input type="date" id="fechaHasta" class="form-control">
        </div>
        <div class="col-md-3">
            <label>Filtro de fecha</label>
            <select class="form-control" id="SelectFiltroFecha">
                <option value="0">Seleccione un filtro</option>
                <option value="Hoy">Hoy</option>
                <option value="Ayer">Ayer</option>
                <option value="Esta semana">Esta semana</option>
                <option value="La semana pasada">La semana pasada</option>
                <option value="Este mes">Este mes</option>
            </select>
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button class="btn btn-primary" id="btnFiltrar">
                Filtrar
            </button>
        </div>
        </div>
    </div>
</div> 
    <!-- Totales -->
    <div class="row text-center mb-4 mt-4">
        <div class="col-md-4">
            <h5>Total Insumos</h5>
            <span id="lblTotalInsumos">$ 0</span>
        </div>
        <div class="col-md-4">
            <h5>Total Omar</h5>
            <span id="lblTotalOmar">$ 0</span>
        </div>
        <div class="col-md-4">
            <h5>Total Rogers</h5>
            <span id="lblTotalRogers">$ 0</span>
        </div>
    </div>

    <!-- Tabla -->
         <hr>

    <h4 class="mt-4">Resumen de Facturas</h4>
    <table class="table table-striped text-center">
        <thead>
            <tr>
                <th>N° Factura</th>
                <th>Fecha</th>
                <th>Total Rogers</th>
                <th>Total Insumos</th>
                <th>Total Omar</th>
            </tr>
        </thead>
        <tbody id="tablaFacturas"></tbody>
    </table>

    <hr>

    <h4 class="mt-4">Detalle de Insumos</h4>
            <div class="d-flex justify-content-end mb-2">
                <button class="btn btn-danger" id="btnExportarInsumosPDF">
                    Exportar Insumos PDF
                </button>
            </div>
    <table class="table table-bordered table-sm text-center">
        <thead class="table-light">
            <tr>
                <th>N° Factura</th>
                <th>Fecha</th>
                <th>Descripción</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody id="tablaInsumos"></tbody>
    </table>


    
</section>

  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Detalle de Factura</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body" id="detalleFactura">
        <!-- Aquí se inyecta el contenido por JS -->
      </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
                Cerrar
            </button>

            <button class="btn btn-warning" id="btnEditarFactura">
                Editar
            </button>

            <button class="btn btn-danger" id="btnEliminarFactura">
                Eliminar
            </button>

            <button class="btn btn-primary" id="btnVerPDF">
                Ver PDF
            </button>
        </div>
    </div>
  </div>
